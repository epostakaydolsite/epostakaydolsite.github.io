<!-- Posts -->

<div style="display:none"><a href="https://sonsurum.club/">son sürüm apk'ları buraya tıklayarak indirebilirsiniz.</a></div>
<ul id="posts">

	{% for post in paginator.posts %}


	  <li class="post">
	  	<h2><a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{%if post.header %}{{ post.header }}{% else %}{{ post.title }}{% endif %}</a></h2>
	  	<p>{{ post.content | strip_html | truncatewords:50 }}</p>
	  </li>

    {% endfor %}

</ul>
